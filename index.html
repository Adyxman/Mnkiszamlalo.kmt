<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weboldal</title>

    <style>
        body {
            margin: 0;
            background-color: #1e1e1e;
            font-family: 'Segoe UI', sans-serif;
        }

        .keret {
            width: 1500px;
            height: 900px;
            background-color: #141414;
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            box-shadow: 0 0 35px rgba(0,0,0,0.8);
        }

        /* FENTI FIX S√ÅV - SZERKESZT√âS KI√çR√ÅS */
        #szerkesztesTopBar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 217, 0, 0.25);
            backdrop-filter: blur(4px);
            padding: 18px;
            font-size: 28px;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px black;
            display: none;
            z-index: 9999;
        }

        label {
            text-shadow: 0 0 8px #000;
        }

        input, select {
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            padding: 6px 10px;
            border: none;
            box-shadow: 0 0 8px rgba(255,255,255,0.1);
        }

        .datum-container, .oraber-container, .ido-container {
            position: absolute;
            left: 20px;
            background: rgba(255,255,255,0.05);
            padding: 12px 18px;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            backdrop-filter: blur(4px);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .datum-container { top: 20px; }
        .oraber-container { top: 110px; }
        .ido-container { top: 200px; }

        #lakat {
            font-size: 26px;
            margin-left: 10px;
            margin-top: 6px;
            cursor: pointer;
            user-select: none;
            filter: grayscale(100%);
            transition: transform 0.2s ease;
        }
        #lakat:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <!-- FENTI FIX S√ÅV -->
    <div id="szerkesztesTopBar"></div>

    <div class="keret">

        <!-- D√°tum -->
        <div class="datum-container">
            <label for="datum" style="font-weight: bold;">D√°tum:</label>
            <input type="date" id="datum">
            <span id="nap"></span>
        </div>

        <!-- √ìrab√©r -->
        <div class="oraber-container">
            <label for="oraber" style="font-weight: bold;">√ìrab√©r:</label>
            <select id="oraber">
                <option value="1000">1000</option>
                <option value="1250">1250</option>
                <option value="1500">1500</option>
                <option value="1750">1750</option>
                <option value="2000">2000</option>
                <option value="2250">2250</option>
                <option value="2500">2500</option>
            </select>
            <span id="lakat" class="lakat nyitva">üîì</span>
        </div>

        <!-- ID≈ê -->
        <div class="ido-container">
            <label style="font-weight:bold;">Id≈ë:</label>
            <div style="margin-top:5px;">
                <span>Mett≈ël: </span>
                <input type="time" id="mett≈ël">
            </div>
            <div style="margin-top:10px;">
                <span>Meddig: </span>
                <input type="time" id="meddig">
            </div>
        </div>

        <!-- Kalkul√°l√°s gomb -->
        <div id="kalkomb" style="
            position:absolute; 
            bottom:30px; 
            left:30px; 
            background-color:#0f4d0f; 
            color:white; 
            padding:14px 22px; 
            font-size:20px; 
            border-radius:12px; 
            cursor:pointer; 
            display:none; 
            box-shadow:0 0 10px rgba(0,255,0,0.4);
        ">
            Kalkul√°l√°s
        </div>

        <!-- Statisztika -->
        <div class="statisztika" id="statisztika" style="
            position:absolute; 
            right:40px; 
            top:40px; 
            width:450px; 
            min-height:200px; 
            background:rgba(255,255,255,0.05); 
            padding:20px; 
            border-radius:15px; 
            color:white; 
            font-size:20px; 
            display:none; 
            box-shadow:inset 0 0 10px rgba(0,0,0,0.5);
        ">
            <h3>üìä Statisztika</h3>
            <p id="statdatum"></p>
            <p id="statido"></p>
            <p id="statpenz"></p>
        </div>

    </div>

<script>
    const datumInput = document.getElementById('datum');
    const napSpan = document.getElementById('nap');
    const oraberSelect = document.getElementById('oraber');
    const lakat = document.getElementById('lakat');
    const mettol = document.getElementById("mett≈ël");
    const meddig = document.getElementById("meddig");
    const kalkGomb = document.getElementById("kalkomb");
    const statBoxRef = document.getElementById("statisztika");

    const statdatum = document.getElementById("statdatum");
    const statido = document.getElementById("statido");
    const statpenz = document.getElementById("statpenz");

    const szerkTop = document.getElementById("szerkesztesTopBar");

    function ellenorzes() {
        if (datumInput.value && mettol.value && meddig.value) {
            kalkGomb.style.display = "block";
        } else {
            kalkGomb.style.display = "none";
        }
    }

    datumInput.addEventListener("change", ellenorzes);
    mettol.addEventListener("change", ellenorzes);
    meddig.addEventListener("change", ellenorzes);

    datumInput.addEventListener('change', () => {
        const date = new Date(datumInput.value);
        if (!isNaN(date)) {
            const napok = ['H√©tf≈ë','Kedd','Szerda','Cs√ºt√∂rt√∂k','P√©ntek','Szombat','Vas√°rnap'];
            const nap = napok[(date.getDay() + 6) % 7];
            napSpan.textContent = ` - ${nap}`;
        }
    });

    const savedOraber = localStorage.getItem('oraber');
    const savedLocked = localStorage.getItem('locked');
    if (savedOraber) oraberSelect.value = savedOraber;

    if (savedLocked === 'true') {
        lakat.textContent = 'üîí';
        lakat.classList.remove('nyitva');
        oraberSelect.disabled = true;
    }

    lakat.addEventListener('click', () => {
        if (lakat.classList.contains('nyitva')) {
            lakat.textContent = 'üîí';
            lakat.classList.remove('nyitva');
            oraberSelect.disabled = true;
            localStorage.setItem('locked', 'true');
        } else {
            lakat.textContent = 'üîì';
            lakat.classList.add('nyitva');
            oraberSelect.disabled = false;
            localStorage.setItem('locked', 'false');
        }
        localStorage.setItem('oraber', oraberSelect.value);
    });

    oraberSelect.addEventListener('change', () => {
        localStorage.setItem('oraber', oraberSelect.value);
    });

    kalkGomb.addEventListener("click", () => {
        let [sh, sm] = mettol.value.split(":").map(Number);
        let [eh, em] = meddig.value.split(":").map(Number);

        let diff = (eh * 60 + em) - (sh * 60 + sm);
        let orak = Math.floor(diff / 60);
        let percek = diff % 60;

        let penz = diff / 60 * Number(oraberSelect.value);

        statdatum.textContent = "D√°tum: " + datumInput.value;
        statido.textContent = `Dolgozott id≈ë: ${orak} √≥ra ${percek} perc`;
        statpenz.textContent = `Keresett √∂sszeg: ${Math.round(penz)} Ft`;

        statBoxRef.style.display = "block";
    });

</script>

<!-- MENT√âSEK -->
<div id="mentesekGomb" style="
    position:absolute; top:20px; right:20px;
    background:#004aad; color:white;
    padding:12px 18px; border-radius:10px;
    cursor:pointer; font-size:18px;
    box-shadow:0 0 8px rgba(0,0,255,0.4);
">Ment√©sek</div>

<div id="mentesPanel" style="
    display:none; position:absolute;
    top:80px; right:20px;
    width:400px; max-height:500px;
    overflow-y:auto; background:rgba(255,255,255,0.06);
    padding:20px; border-radius:12px;
    color:white; font-size:18px;
    box-shadow:inset 0 0 12px rgba(0,0,0,0.6);
"></div>

<script>
    const mentesekGomb = document.getElementById("mentesekGomb");
    const mentesPanel = document.getElementById("mentesPanel");
    let szerkesztesIndex = null;

    const mentesGomb = document.createElement("div");
    mentesGomb.textContent = "Ment√©s";
    mentesGomb.style.marginTop = "20px";
    mentesGomb.style.background = "#2b7a2b";
    mentesGomb.style.padding = "10px 16px";
    mentesGomb.style.borderRadius = "10px";
    mentesGomb.style.cursor = "pointer";
    mentesGomb.style.width = "120px";
    mentesGomb.style.textAlign = "center";
    mentesGomb.style.display = "none";
    statBoxRef.appendChild(mentesGomb);

    const observer = new MutationObserver(() => {
        if (statBoxRef.style.display !== "none") {
            mentesGomb.style.display = "block";
        }
    });
    observer.observe(statBoxRef, { attributes: true, attributeFilter: ['style'] });

    let mentesLista = JSON.parse(localStorage.getItem("mentesLista") || "[]");

    function frissitMentesPanel() {
        mentesPanel.innerHTML = "<h3> Ment√©sek</h3><hr style='opacity:0.3;'>";

        if (mentesLista.length === 0) {
            mentesPanel.innerHTML += "<p>Nincs mentett adat.</p>";
            return;
        }

        mentesLista.forEach((m, index) => {
            const elem = document.createElement("div");
            elem.style.padding = "10px";
            elem.style.marginBottom = "12px";
            elem.style.background = "rgba(255,255,255,0.08)";
            elem.style.borderRadius = "10px";

            elem.innerHTML = `
                <b>${m.datum}</b><br>${m.ido}<br>${m.penz} Ft
                <div style="margin-top:8px;">
                    <span style="cursor:pointer; margin-right:15px;" onclick="szerkeszt(${index})">‚úé</span>
                    <span style="cursor:pointer;" onclick="torol(${index})">‚úñ</span>
                </div>
            `;

            mentesPanel.appendChild(elem);
        });
    }

    frissitMentesPanel();

    window.szerkeszt = function(index) {
        const m = mentesLista[index];
        szerkesztesIndex = index;

        statdatum.textContent = m.datum;
        statido.textContent = m.ido;
        statpenz.textContent = m.penz;

        szerkTop.textContent = "Szerkeszt√©s alatt: " + m.datum;
        szerkTop.style.display = "block";

        statBoxRef.style.display = "block";
    };

    /* üî• T√ñRL√âS MEGER≈êS√çT√âS ‚Äì EZ AZ EGYETLEN HOZZ√ÅADOTT R√âSZ üî• */
    window.torol = function(index) {
        const biztos = confirm("Biztosan t√∂r√∂lni szeretn√©d?");
        if (biztos) {
            mentesLista.splice(index, 1);
            localStorage.setItem("mentesLista", JSON.stringify(mentesLista));
            frissitMentesPanel();
        }
    };
    /* üî• V√âGE üî• */

    mentesGomb.addEventListener("click", () => {
        const datum = statdatum.textContent;
        const ido = statido.textContent;
        const penz = statpenz.textContent.replace("Keresett √∂sszeg: ", "");

        if (szerkesztesIndex !== null) {
            mentesLista[szerkesztesIndex] = { datum, ido, penz };
            szerkesztesIndex = null;

            szerkTop.style.display = "none";

        } else {
            mentesLista.push({ datum, ido, penz });
        }

        localStorage.setItem("mentesLista", JSON.stringify(mentesLista));

        frissitMentesPanel();
        alert("Mentve!");
    });

    mentesekGomb.addEventListener("click", () => {
        mentesPanel.style.display =
            (mentesPanel.style.display === "none") ? "block" : "none";
    });
</script>

</body>
</html>
